<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace Promoteur</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>

  <h1>Créer un événement</h1>

  <button id="logoutBtn">Déconnexion</button>

  <form id="eventForm">
    <input type="text" id="title" placeholder="Titre de l'événement" required>
    <input type="text" id="date" placeholder="Date (AAAA-MM-JJ)" required>
    <textarea id="description" placeholder="Description" required></textarea>

    <p>Cliquez sur la carte pour définir la localisation :</p>
    <div id="mapPromoteur"></div>

    <button type="submit">Créer l'événement</button>
  </form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="promoteur.js"></script>
</body>
</html>
