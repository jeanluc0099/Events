<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Promoteur</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="leaflet.css">
  <script src="leaflet.js"></script>
  <script src="common.js"></script>
</head>

<body>
  <button class="menu-btn" onclick="location.href='index.html'">Menu</button>

  <header>
    <h1>Espace Promoteur</h1>
  </header>

  <form id="event-form">
    <input type="text" id="title" placeholder="Titre" required>
    <input type="text" id="location" placeholder="Lieu" required>
    <input type="date" id="date" required>
    <textarea id="description" placeholder="Description"></textarea>
    <button type="submit" class="btn">Ajouter</button>
  </form>

  <div id="map"></div>

  <h2>Vos événements</h2>
  <div id="events"></div>

  <script src="promoteur.js"></script>
</body>
</html>
