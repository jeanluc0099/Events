<body>

  <h2>Créer un compte Promoteur</h2>

  <form id="registerForm">

  <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>

  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
